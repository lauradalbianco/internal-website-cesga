    <div class="formsize">
        <div class="container mt-4 mb-4 custom-container">
            <div class="row">
                <div class="col">
                    <h2 style="color: #005497; font-weight: bold; text-align: center;">Edit Course</h2>
                </div>
            </div>

            <form name="addcourse" id="addcourse" method="post">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="labelstyle" for="coursecode">Course code:</label>
                        <input class="form-control" name="coursecode" type="text" id="coursecode" />
                    </div>
                    <div class="col-md-6">
                        <label class="labelstyle" for="title">Title:</label>
                        <input class="form-control" name="title" type="text" id="title" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="labelstyle" for="numberofhours">Number of hours:</label>
                        <input class="form-control" name="numberofhours" type="number" id="numberofhours" />
                    </div>
                    <div class="col-md-6">
                        <label class="labelstyle" for="datailsofhours">Details of hours:</label>
                        <input class="form-control" name="datailsofhours" type="text" id="datailsofhours" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="labelstyle" for="organize">Organize:</label>
                        <input class="form-control" name="organize" type="text" id="organize" />
                    </div>
                    <div class="col-md-6">
                        <label class="labelstyle" for="place">Place:</label>
                        <input class="form-control" name="place" type="text" id="place" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="labelstyle" for="startdate">Start date:</label>
                        <input class="form-control" type="date" id="startdate" name="startdate" />
                    </div>
                    <div class="col-md-6">
                        <label class="labelstyle" for="enddate">End date:</label>
                        <input class="form-control" type="date" id="enddate" name="enddate" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Additional information:</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col text-center">
                        <div class="form-check d-flex justify-content-center align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-between">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100" type="button" style="background-color: #005497;"
                            name="edit">Edit</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-secondary w-100" type="reset" name="reset">Remove</button>
                    </div>
                </div>
            </form>
        </div>
