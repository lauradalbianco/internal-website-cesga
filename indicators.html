    <script>
        // Dati per myChart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', // Tipo di grafico: 'bar' per grafico a colonne
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'], // Anni
                datasets: [{
                    label: 'Average annual training hours per employee',
                    data: [12, 19, 3, 5, 2], // Dati
                    backgroundColor: '#005497',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
